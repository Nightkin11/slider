<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider</title>
	<link rel="stylesheet" href="./styles/slider.css">
</head>
<body>
	<section class="slider">
		<div class="container">
			<div class="slider-grid-wrapper">
				<div class="slider-empty"></div>
				<div class="slider-nav">
					<ul class="slider-nav-ul">
					</ul>
				</div>
				<div class="slider-description">
					<h1 class="slider-description-title">Completed projects</h1>
					<p class="slider-description-paragraph">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
						market we have made happy more than 1000 families</p>
					<div class="slider-description-grid-wrapper">
						<div class="slider-description-grid-wrapper__item">
							<h2 class="slider-description-grid-wrapper__item-title">City:</h2>
							<p class="slider-description-grid-wrapper__item-paragraph" id="city-text">Rostov-on-Don<br>LCD admiral</p>
						</div>
						<div class="slider-description-grid-wrapper__item">
							<h2 class="slider-description-grid-wrapper__item-title">apartment area:</h2>
							<p class="slider-description-grid-wrapper__item-paragraph" id="apartment-area">81 m2</p>
						</div>
						<div class="slider-description-grid-wrapper__item">
							<h2 class="slider-description-grid-wrapper__item-title">Repair time:</h2>
							<p class="slider-description-grid-wrapper__item-paragraph" id="repair-time">3.5 months</p>
						</div>
						<div class="slider-description-grid-wrapper__item">
							<h2 class="slider-description-grid-wrapper__item-title">Repair Cost:</h2>
							<p class="slider-description-grid-wrapper__item-paragraph">Upon request</p>
						</div>
					</div>
					<div class="slider-description-nav">
						<img class="slider-description-nav-arrow left" src="./images/arrow-left.svg" alt="arrow-left">
						<div class="slider-description-nav-dots">
						</div>
						<img class="slider-description-nav-arrow right" src="./images/arrow-right.svg" alt="arrow-right">
					</div>
				</div>
				<div class="slider-photo">
				</div>
			</div>
		</div>
	</section>
	<script src="./scripts/slider.js"></script>
</body>
</html>
